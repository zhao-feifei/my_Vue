<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>大家好，我是渣渣辉</p>
    <p>大家好，我是{{msg}}</p>
    <p v-text="msg" title="哈哈哈"></p>
    <p v-html="tag" title="哈哈哈"></p>
    <button v-on:click="show">点我触发事件</button>
  </div>
  <script src='./src/compile.js'></script>
  <script src="./src/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello Vue',
        tag: '<h2>哈哈哈</h2>'
      },
      methods: {
        show() {
          console.log(this.$data.msg);
          console.log('事件被触发了');
        }
      }
    });
  </script>
</body>

</html>
